    <div ng-controller="DashboardController" layout="column" style="height:657px;" ng-cloak>
        <section layout="row" flex>
            <md-sidenav
                    class="md-sidenav-left"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')"
                    md-whiteframe="4">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools"> User Profile : {{user.email}} </h1>
                </md-toolbar>
                <md-content layout-padding ng-controller="LeftCtrl">
                    <md-button ng-click="close()" class="md-primary" hide-gt-md>
                        Close Sidenav Left
                    </md-button>
                    <p hide show-gt-md>
                        <!--This sidenav is locked open on your device. To go back to the default behavior,
                        narrow your display.-->
                        <md-button class="md-raised md-primary" ng-click="student()">Student</md-button>
                    </p>
                </md-content>
            </md-sidenav>
            <md-content flex layout-padding>
                <div layout="column" layout-align="top center">
                    <p>
                        The left sidenav will 'lock open' on a medium (>=960px wide) device.
                    </p>
                    <p>
                        The right sidenav will focus on a specific child element.
                    </p>


                    <div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">
                        <md-button class="md-primary md-raised" ng-click="showTabDialog($event)" >
                            Tab Dialog
                        </md-button>
                    </div>
                    <!--<div ui-view="show"></div>-->
                    <div>vvvvvvvvvvvvvvv</div>

                    <div>
                        <md-button ng-click="toggleLeft()"
                                   class="md-primary" hide-gt-md>
                            Toggle left
                        </md-button>
                    </div>
                    <div>
                        <md-button ng-click="toggleRight()"
                                   ng-hide="isOpenRight()"
                                   class="md-primary">
                            Toggle right
                        </md-button>
                    </div>
                </div>
                <div flex></div>
            </md-content>
            <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
                <md-toolbar class="md-theme-light">
                    <h1 class="md-toolbar-tools">Sidenav Right</h1>
                </md-toolbar>
                <md-content ng-controller="RightCtrl" layout-padding>
                    <form>
                        <md-input-container>
                            <label for="testInput">Test input</label>
                            <input type="text" id="testInput"
                                   ng-model="data" md-autofocus>
                        </md-input-container>
                    </form>
                    <md-button ng-click="close()" class="md-primary">
                        Close Sidenav Right
                    </md-button>
                </md-content>
            </md-sidenav>
        </section>
    </div>
